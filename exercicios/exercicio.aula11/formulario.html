<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="#" method="get">

        <fieldset>
            <legend>Cadastre-se</legend>
            <label for="user">Nome:</label>
            <input type="text" name="" id="user" placeholder="Digite seu nome" autofocus required>

            <label for="email">E-mail:</label>
            <input type="email" name="" id="email" placeholder="Digite seu e-mail" required>

            <label for="senha">Senha:</label>
            <input type="password" name="" id="senha" placeholder="Digite sua senha" minlength="8" required>

            <div class="btn">
                <input type="submit" value="Enviar">

                <input type="submit" value="Cancelar">
            </div>
            <!-- <textarea name="" id="" cols="10" rows="15" readonly>Texto apenas para leitura</textarea> -->
        </fieldset>
