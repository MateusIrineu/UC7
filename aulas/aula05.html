    <style>

        *{
            padding: auto;
            margin: auto;
            box-sizing: border-box;
        }

        body{
            background-color: rgb(56, 56, 56);
        }
        ul{
            list-style-type: none;
            padding: 20px;
            text-align: center;
            background-color: rgb(41, 40, 40);
            border: 1px solid black;
        }

        .exercicio{
            color: white;
            font-size: 25px;
            font-weight: bold;
        }

        .paragrafo{
            background-color: white;

        }
            
        .secao{
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .conteudo{
            background-color: white;
            font-size: 10px;
        }
       li{
            font-family: Arial, Helvetica, sans-serif;
            display: inline-block;
            margin-left: 5px;
            border-radius: 7px;
       }

       a{
            padding: 10px;
            display: inline-block;
            text-decoration: none;
            color: black;
            border-radius: 5px;
            background-color: gray;
       }

       a:hover{
            background-color: rgb(185, 183, 183);
            transition: 0.3s;
            scale: 1.2;
       }

       a:active{
        color: white;
       }


    </style>

</head>
<body>
   <ul>
        <li class="exercicio"> Exercício de Display </li>
   </ul>


   <ul class="paragrafo">
    <li><a href="#">Início</a></li>
    <li><a href="#">Sobre</a></li>
    <li><a href="#">Serviços</a></li>
    <li><a href="#">Contato</a></li>
   </ul>

   <ul class="secao">
    <li> Seção 1 </li>
</ul>

<ul class="conteudo">
<hr>
    <li>Conteúdo da seção 1</li>
<hr>
   </ul>

   <ul class="secao">
    <li> Seção 2 </li>
</ul>

<ul class="conteudo">
    <hr>
    <li> Conteúdo da seção 2 </li>
    <hr>
   </ul>

   <ul class="secao">
    <li> Seção 3 </li>
</ul>

<ul class="conteudo">
    <hr>
    <li> Conteúdo da seção 3 </li>
   <hr>
    <li> © 2025 Meu Site </li>
   </ul>
   

</body>
</html>
